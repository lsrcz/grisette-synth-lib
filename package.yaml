name: grisette-synth-lib
version: 0.1.0.0
synopsis: Library for building synthesizers with Grisette
description: Library for building synthesizers with Grisette
category: Formal Methods, Theorem Provers, Symbolic Computation, SMT
author: "Sirui Lu, Rastislav BodÃ­k"
maintainer: Sirui Lu (siruilu@cs.washington.edu)
license: BSD3
license-file: LICENSE
github: lsrcz/grisette-synth-lib
copyright: "2023-2024 Sirui Lu"
extra-source-files:
  - CHANGELOG.md
  - README.md

dependencies:
  - base >= 4.14 && < 5
  - grisette >= 0.4.1 && < 0.5
  - mtl
  - bytestring
  - unordered-containers
  - QuickCheck
  - quickcheck-with-counterexamples
  - sbv
  - prettyprinter
  - hashable
  - utf8-string

flags:
  {
    fast:
      {
        description: "Compile with O2 optimization",
        manual: False,
        default: True,
      },
  }

when:
  - condition: flag(fast)
    then:
      ghc-options: -O2
    else:
      ghc-options: -O0

library:
  source-dirs: src
