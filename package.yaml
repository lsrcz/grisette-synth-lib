#     dependencies: grisette-synth-lib

tests:
  spec:
    main: Main.hs
    source-dirs: test
    dependencies:
      - grisette-synth-lib
      - test-framework
      - test-framework-hunit
      - test-framework-quickcheck2
      - HUnit
      - text
